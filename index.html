<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <title>Ali's playground</title>
  </head>
  <body>
    <section class="main-card">
      <div class="img-container">
        <img src="/images/image-equilibrium.jpg" alt="" class="main-card_img" />
        <div class="color"></div>
        <img src="/images/icon-view.svg" alt="" class="view" />
      </div>
      <header class="main-card_header">
        <h1 class="main-card_heading">Equilibrium #3429</h1>
        <p class="main-card_des">Our Equilibrium collection promotes balance and calm.</p>
        <span class="eth"
          ><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" class="eth_img">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
          </svg>
          0.041ETH</span
        >
        <span class="time">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          3 days left
        </span>
      </header>
      <img src="/images/image-avatar.png" alt="" class="avatar" />
      <span class="creation">Creation of</span>
      <span class="author">Jules Wywern</span>
    </section>
  </body>
</html>
